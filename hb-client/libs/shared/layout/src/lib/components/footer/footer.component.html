<mat-toolbar style="position: relative">

  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutAlign.gt-xs="space-between center" fxFlex *ngIf="footerData$ | async as footerData">

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex>
      <p>{{ footerData.softwareVersionLine }}</p>
    </div>

    <div fxFlex="auto" fxLayout="row" fxLayoutAlign="end center">
      <p>
        {{ footerData.copyrightLine }}
      </p>
    </div>



  </div>

  <ngx-spinner [visible]="loading" [config]="config"></ngx-spinner>

</mat-toolbar>
